      <title>Audio_Test</title></head>
   <body align="center" >
        <h1 align="center">Audio test</h1><br><br><br>
       <font size="5"> <p>
            Wear Headphone or sit in a quiet environment.<br>Set the sound on the volume bar to the lowest till which you can hear and click Finish
        </p></font>
        <button id="ASong" onClick="return playPause()" class="button" >Play
            
        <audio controls autoplay hidden loop id="audio" volume="1.0">
            <source src="Bird-chirping-sound-effect.mp3" type="audio/mpeg" >
            </audio>
            </button><br><br><br>
            
             <input type="range" value="10" min="0" max="99" step="10" onchange="vol()" id="r" class="slider">
             <span id="value" hidden></span><br><br><br>

             
                     
                      <span id="value2" ></span><br><br><br>
                      
                      
               
             <button onclick="return score()" class="button" >Finish</button><br>
             <font size="4">
             <span id="sc"></span></font>
             
             
             <style>
                .slider {
                    width: 50%;
                }
                .button{
                    width: 100px;;
                }

             </style>
             <script>
                var slider= document.getElementById('r')
                var output= document.getElementById('value')

                output.innerHTML= r.value
                slider.oninput= function num(){
                    output.innerHTML= this.value
                }
                
                
                
            
            var aud = document.getElementById("ASong").children[0];
            var isPlaying1 = false;
            aud.pause();
          
            function playPause() {
              if (isPlaying1) {
                aud.pause();
              } else {
                aud.play();
              }
              isPlaying1 = !isPlaying1;
            }
            var aud2 = document.getElementById("ASong2").children[0];
            var isPlaying2 = false;
            aud2.pause();
          
            function playPause2() {
              if (isPlaying2) {
                aud2.pause();
              } else {
                aud2.play();
              }
              isPlaying2 = !isPlaying2;
            }
          
                function vol()
                {
                    var a = document.getElementById("audio");
                   
                     var slider= 0+ "." + document.getElementById("r").value
                    
                    a.volume =  slider

                }
                
                function score(){
                  var x=document.getElementById("r").value
                  
                 
                  
                  if (x>0 &&  x<30){document.getElementById("sc").innerHTML="You're hearing is good<br>To prevent damage to your hearing, you should:<br>Turn down the volume of videos, audios etc.<br>Walk away from  loud noise.<br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	"}
                  else  if (x>30 && x<60){document.getElementById("sc").innerHTML="You're hearing is normal<br>To prevent damage to your hearing, you should: <br>Turn down the volume of videos, audios etc. <br>Walk away from  loud noise. <br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	 "}
                  else  if (x>60 && x<90){document.getElementById("sc").innerHTML="You're hearing is bad<br>To prevent further damage to your hearing, you should: <br>Turn down the volume of videos, audios etc. <br>Walk away from  loud noise. <br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	 "}
                  else  if (x==30){document.getElementById("sc").innerHTML="You're hearing is good<br>To prevent damage to your hearing, you should: <br>Turn down the volume of videos, audios etc. <br>Walk away from  loud noise.  <br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	 "}
                  else  if (x==60){document.getElementById("sc").innerHTML="You're hearing is normal<br>To prevent damage to your hearing, you should: <br>Turn down the volume of videos, audios etc. <br>Walk away from  loud noise.  <br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	 "}
                  else  if (x==90){document.getElementById("sc").innerHTML="You're hearing is bad<br>To prevent  further damage to your hearing, you should: <br>Turn down the volume of videos, audios etc. <br>Walk away from  loud noise.  <br>Avoid loud, noisy activities andplaces.<br>Be aware of excessive ear wax buildup.<br> Protect your ears	 "}
                }
             </script>
